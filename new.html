<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Logos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* space between logos */
      flex-wrap: wrap; 
    }

    .logo-container img {
      width: 100px; /* adjust logo size */
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://via.placeholder.com/100x60?text=Logo1" alt="Logo 1">
    <img src="https://via.placeholder.com/100x60?text=Logo2" alt="Logo 2">
    <img src="https://via.placeholder.com/100x60?text=Logo3" alt="Logo 3">
    <img src="https://via.placeholder.com/100x60?text=Logo4" alt="Logo 4">
    <img src="https://via.placeholder.com/100x60?text=Logo5" alt="Logo 5">
    <img src="https://via.placeholder.com/100x60?text=Logo6" alt="Logo 6">
  </div>
</body>
</html>
