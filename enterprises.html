<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloudflare Style Navbar with Scroll Hide</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    /* MAIN NAVBAR */
    .main-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 3rem;
      background-color: rgba(255, 255, 255, 0.97);
      border-bottom: 1px solid #eee;
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: top 0.4s ease;
    }

    .main-navbar .navbar-brand img {
      height: 28px;
    }

    .main-navbar .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin: 0 12px;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .main-navbar .nav-link:hover {
      color: #ff6600 !important;
    }

    .btn-login {
      border: 1px solid #ff6a00;
      color: #ff6a00;
      background-color: #fff;
      border-radius: 6px;
      padding: 6px 16px;
      transition: 0.3s;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .btn-sales {
      background-color: #ff6a00;
      color: white;
      border-radius: 6px;
      padding: 6px 16px;
      border: none;
      transition: 0.3s;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* SECOND NAVBAR */
    .sub-navbar {
      position: fixed;
      top: 70px; /* below main navbar */
      width: 100%;
      background-color: #fafafa;
      border-bottom: 1px solid #eee;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.6rem 1rem;
      transition: top 0.4s ease;
    }

    .sub-navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .sub-navbar a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .sub-navbar a:hover {
      color: #ff6a00;
    }

    /* PAGE CONTENT */
    .page-content {
      margin-top: 140px;
      padding: 40px;
      text-align: center;
    }

    /* HIDE MAIN NAVBAR ON SCROLL DOWN */
    .navbar-hidden {
      top: -80px;
    }
  </style>
</head>
<body>

  <!-- MAIN NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light main-navbar" id="mainNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Cloudflare_Logo.png" alt="Cloudflare Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="#">Platform</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Developers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Partners</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Company</a></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <a href="#" class="btn btn-login">Log in</a>
          <a href="#" class="btn btn-sales">Contact sales</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- SECOND NAVBAR -->
  <nav class="sub-navbar" id="subNavbar">
    <ul>
      <li><a href="#">Cloudflare for enterprises</a></li>
      <li><a href="#">Enterprise Plans</a></li>
      <li><a href="#">Testimonials</a></li>
      <li><a href="#">Sign Up for Demo</a></li>
    </ul>
  </nav>
  <!-- PAGE CONTENT -->
  <div class="page-content">
    
    <div style="height: 2000px; background: linear-gradient(#fff, #eee);"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scroll Script -->
  <script>
    let lastScrollTop = 0;
    const mainNavbar = document.getElementById("mainNavbar");
    const subNavbar = document.getElementById("subNavbar");

    window.addEventListener("scroll", function () {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop) {
        // Scrolling down — hide main navbar
        mainNavbar.classList.add("navbar-hidden");
        subNavbar.style.top = "0";
      } else {
        // Scrolling up — show main navbar
        mainNavbar.classList.remove("navbar-hidden");
        subNavbar.style.top = "70px";
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // avoid negative scroll
    });
  </script>
  <div>
    <h1>Enterprise-grade performance, security, and developer services</h1>
    <p>

    </p>
  </div>
</body>
</html>
